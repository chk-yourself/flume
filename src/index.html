<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flume - a modern slider + carousel</title>
  </head>
  <body>
    <header><h1>Flume</h1></header>
    <p class="intro">A dependency-free, flexible plugin for building responsive, highly-customizable, touch-enabled sliders + carousels</p>
   <h2>Default</h2>
    <div class="container">
      <div class="slider" id="sliderDefault">
        <div class="slider__inner">
        <div class="slider__slide slider__slide--0">0</div>
        <div class="slider__slide slider__slide--1">1</div>
        <div class="slider__slide slider__slide--2">2</div>
          <div class="slider__slide slider__slide--3">3</div>
          <div class="slider__slide slider__slide--4">4</div>
        </div>
      </div>
      </div>
      <h2>Vertical</h2>
      <div class="container">
          <div class="slider" id="sliderVertical">
            <div class="slider__inner">
            <div class="slider__slide slider__slide--0">0</div>
            <div class="slider__slide slider__slide--1">1</div>
            <div class="slider__slide slider__slide--2">2</div>
              <div class="slider__slide slider__slide--3">3</div>
              <div class="slider__slide slider__slide--4">4</div>
            </div>
          </div>
          </div>
    <h2>Autoplay</h2>
    <div class="container">
      <div class="slider" id="sliderAutoplay">
        <div class="slider__inner">
        <div class="slider__slide slider__slide--0">0</div>
        <div class="slider__slide slider__slide--1">1</div>
        <div class="slider__slide slider__slide--2">2</div>
          <div class="slider__slide slider__slide--3">3</div>
          <div class="slider__slide slider__slide--4">4</div>
        </div>
      </div>
      </div>
  </body>
</html>
